site_name: Image Convert MCP
site_description: High-performance image conversion to WebP and AVIF via MCP
site_author: Dinesh Puthiyedath
site_url: https://shanthistream.github.io/image-convert-mcp

repo_name: ShanthiStream/image-convert-mcp
repo_url: https://github.com/ShanthiStream/image-convert-mcp

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - search.highlight
    - search.share
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - CLI Reference: cli.md
  - MCP Server:
    - Configuration: mcp/configuration.md
    - Tools: mcp/tools.md
  - API Reference:
    - Core: api/core.md
    - Presets: api/presets.md
    - Statistics: api/stats.md
  - Examples: examples.md
  - Contributing: contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ShanthiStream/image-convert-mcp
    - icon: fontawesome/solid/mug-hot
      link: https://buymeacoffee.com/shanthistream
